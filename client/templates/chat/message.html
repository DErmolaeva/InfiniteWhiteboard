<div class="messageElement">
    <p>
        <a href="{{href}}" tabindex="-1" title="Jump to message origin"><span class="location"><i class="icon-target target"></i></span></a>
        <span class="user" title="Fly to message origin WITH ANIMATION =)">{{user}}</span>
        <span class="time" style="float: right;">{{time}}</span>
    </p>
    <p class="message">{{message}}</p>
    <p style="clear:both;"></p>
</div>
