<tr data-userid="{{userId}}">
    <td class="userName">{{userName}}</td>
    <td>
        <input type="checkbox" class="viewPermission" {{viewChecked}}/>
    </td>
    <td>
        <input type="checkbox" class="chatPermission" {{chatChecked}}/>
    </td>
    <td>
        <input type="checkbox" class="editPermission" {{editChecked}}/>
    </td>
    <td>
        <input type="checkbox" class="adminPermission" {{adminChecked}}/>
    </td>
</tr>
